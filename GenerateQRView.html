<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> QR Attendance Scanner </title>
    <link rel="stylesheet" href="Style.css"/>
</head>

<body>
    <header style="margin-bottom:50px; margin-left:10px"> 
        <h2> Attendance QR Generator </h2>
    </header>
<main>
    <form action="">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="course"><br><br>
      </form>
    <p>Click below to generate a new QR code: </p>
    <div class="main_buttons" style="margin-left:10px">
    <button type="button" id="getQRCode">
        Generate QR
    </button> 
    <div id="qrCodeView"></div>
    <p>Attendance confirmed for the following students:</p>
    <div id="students"></div>
</div>
</main>
</body>
</html>
